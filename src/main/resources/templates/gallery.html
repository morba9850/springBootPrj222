    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:300,400,700,800|Open+Sans:300,400,700"
          rel="stylesheet">

    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css">

    <!-- 스타일 만듬 -->
    <link rel="stylesheet" href="/css/tset.css">

    <link rel="stylesheet" href="/css/magnific-popup.css">
    <link rel="stylesheet" href="/css/aos.css">

    <link rel="stylesheet" href="/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="/css/jquery.timepicker.css">

    <link rel="stylesheet" href="/fonts/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="/fonts/fontawesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="/fonts/flaticon/font/flaticon.css">

    <!-- Theme Style -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>


<div class="site-wrap">

    <nav class="site-menu">
        <div class="site-menu-inner">
            <ul class="list-unstyled">
                <li class="active"><a href="/weather">Weather</a></li>
                <li><a href="/wear">Wear</a></li>
                <li><a href="/diary">Diary</a></li>
                <li><a href="/myinfo">My Information</a></li>

            </ul>
        </div>
    </nav>
    <header class="site-header">
        <div class="row align-items-center">
            <div class="col-5 col-md-3">
                <ul class="list-unstyled social">
                    <li><a href="#"><span class="fa fa-facebook"></span></a></li>
                    <li><a href="#"><span class="fa fa-twitter"></span></a></li>
                    <li><a href="#"><span class="fa fa-instagram"></span></a></li>
                </ul>
            </div>
            <div class="col-2 col-md-6 text-center">
                <a href="index.html" class="site-logo">D</a>
            </div>
            <div class="col-5 col-md-3 text-right menu-burger-wrap">
                <a href="#" class="site-nav-toggle js-site-nav-toggle"><i></i></a>

            </div>
        </div>

    </header> <!-- site-header -->


    <div class="cover_1 cover_sm">
        <div class="img_bg" style="background-image: url(img/slider-1.jpg);">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-7" data-aos="fade-up">
                        <h2 class="heading">사진 다이어리</h2>
                        <p class="lead">Photo Diary</p>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- .cover_1 -->

    <div class="section" data-aos="fade-up">
        <div class="container">
            <div class="row justify-content-center mb-5">
                <div class="col-md-8  text-center">
                    <h2 class="mb-3">오늘의 사진일기 작성</h2>
                    <p class="lead">Today's photo journal</p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-10 p-5 form-wrap">

                    <form th:action="@{/gallery}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            제목 : <input type="text" class="form-control" name="title">
                        </div>
                        <div class="form-group">
                            파일 : <input type="file" name="file" onchange="fileCheck(this)" id="author" accept="image/*">
                        </div>
                        <button style="margin-bottom: auto" class="btn btn-primary">등록</button>
                        <a href="/diary" role="button" class="btn btn-secondary">취소</a>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>



<hr>

<div class="section">

    <!--//검색기능-->
    <form action="/gallery/search" method="GET" class="form-subscribe mb-5">
        <div class="form-group form-field test">
            <input type="submit" value="Search" class="btn btn-primary">
            <input name="keyword" type="text" class="form-control" placeholder="hashtag">
        </div>
    </form>

    <div th:each="gallery : ${galleryList}" class="container">
        <div class="col-md-12">
            <div class="media d-block media-bg-white mb-5" data-aos="fade-up" data-aos-delay="400">
                <figure>
                    <img th:src="${gallery.filePath}" alt="Image placeholder" class="img-fluid">
                </figure>
                <div class="media-body">
                    <h3 th:inline="text">[[${gallery.title}]]</h3>
                    <p th:inline="text">[[${gallery.name}]]</p>
                    <p><a href="#" class="btn btn-primary btn-outline-primary btn-sm">Read More</a></p>
                </div>
            </div> <!-- .media -->
        </div>
    </div>
</div> <!-- .section -->




<footer>
    <div class="site-footer">
        <div class="container">


            <div class="col-md-6 col-lg-3 mb-5" data-aos="fade" data-aos-delay="400">
                <div class="footer-widget footer-contact-widget">

                    <h3>Contact Us</h3>
                    <p class="contact-email">morba9850@naver.com</p>
                    <p class="contact-phone">010-1234-5678</p>


                </div>
            </div>

        </div>

    </div>
</footer>

        </div>
    </div>
</div>

</div>

</div>

</body>
