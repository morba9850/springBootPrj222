<body>


<div class="site-wrap">

    <nav class="site-menu">
        <div class="site-menu-inner">
            <ul class="list-unstyled">
                <li class="active"><a href="/weather">Weather</a></li>
                <li><a href="/wear">Wear</a></li>
                <li><a href="/diary">Diary</a></li>
                <li><a href="/myinfo">My Information</a></li>

            </ul>
        </div>
    </nav>
    <header class="site-header">
        <div class="row align-items-center">
            <div class="col-5 col-md-3">
                <ul class="list-unstyled social">
                    <li><a href="#"><span class="fa fa-facebook"></span></a></li>
                    <li><a href="#"><span class="fa fa-twitter"></span></a></li>
                    <li><a href="#"><span class="fa fa-instagram"></span></a></li>
                </ul>
            </div>
            <div class="col-2 col-md-6 text-center">
                <a href="index.html" class="site-logo">D</a>
            </div>
            <div class="col-5 col-md-3 text-right menu-burger-wrap">
                <a href="#" class="site-nav-toggle js-site-nav-toggle"><i></i></a>

            </div>
        </div>

    </header> <!-- site-header -->


    <div class="cover_1 cover_sm">
        <div class="img_bg" style="background-image: url(img/slider-1.jpg);" data-stellar-background-ratio="0.5">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-7" data-aos="fade-up">
                        <h2 class="heading">사진 다이어리</h2>
                        <p class="lead">Photo Diary</p>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- .cover_1 -->

    <div class="section" data-aos="fade-up">
        <div class="container">
            <div class="row justify-content-center mb-5">
                <div class="col-md-8  text-center">
                    <h2 class="mb-3">오늘의 사진일기 작성</h2>
                    <p class="lead">Today's photo journal</p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-10 p-5 form-wrap">

                    <form th:action="@{/gallery}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            제목 : <input type="text" class="form-control" name="title">
                        </div>
                        <div class="form-group">
                            파일 : <input type="file" name="file" onchange="fileCheck(this)" id="author" accept="image/*">
                        </div>
                        <button style="margin-bottom: auto" class="btn btn-primary">등록</button>
                        <a href="/diary" role="button" class="btn btn-secondary">취소</a>
                    </form>
                </div>
            </div>
        </div>
    </div>





</div>



<div th:each="gallery : ${galleryList}">
    <!--    <div style="margin-bottom: 30px">
            <p th:inline="text">제목 : [[${gallery.title}]]</p>
            <img th:src="${gallery.filePath}" style="width: 500px; height: 300px;">
        </div>-->
</div>

<hr>

<div class="section">

    <!--//검색기능-->
    <form action="/gallery/search" method="GET" class="form-subscribe mb-5">
        <div class="form-group form-field test">
            <input type="submit" value="Search" class="btn btn-primary">
            <input name="keyword" type="text" class="form-control" placeholder="hashtag">
        </div>
    </form>

    <div th:each="gallery : ${galleryList}" class="container">
        <div class="col-md-12">
            <div class="media d-block media-bg-white mb-5" data-aos="fade-up"  data-aos-delay="400">
                <figure>
                    <img th:src="${gallery.filePath}" alt="Image placeholder" class="img-fluid">
                </figure>
                <div class="media-body">
                    <h3 th:inline="text">[[${gallery.title}]]</h3>
                    <p th:inline="text">[[${gallery.name}]]</p>
                    <!--<p class="mb-4">{{modifiedDate}}</p>-->
                    <p><a href="#" class="btn btn-primary btn-outline-primary btn-sm">Read More</a></p>
                </div>
            </div> <!-- .media -->
        </div>
    </div>
</div> <!-- .section -->

</div>
</body>
